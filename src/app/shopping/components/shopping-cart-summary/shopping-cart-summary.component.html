<ng-container *ngIf="cart">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Tu Compra</h4>
      <p class="card-text">Tienes {{cart.totalItemCount}} productos en tu carrito de compras</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of cart.items">
          {{item.qty}} x {{item.title}}
          <div class="float-right">Bs.{{item.totalPrice }}</div>
        </li>

        <li class="list-group-item font-weight-bold">Precio Total :
          <div class="float-right">
            BS.  {{cart.totalPrice }}
          </div>
        </li>
      </ul>
    </div>
  </div>
  
</ng-container>
