 <div class="align-center-flex">
  <div class="card row col-md-6">
    <div class="card-body">

      <h1 class="card-text">Login <i class="fa fa-sign-in" aria-hidden="true"></i></h1>
      <hr>
<div class="row">
  <div class="col-lg-12">

    <form (ngSubmit)="Login( f )" 
    #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" 
        [(ngModel)]="appUser.email" 
        name="email" 
        type="text" 
        class="form-control" id="email"
        required>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required">Email es Requerido .</div>
           
          </div>

      </div>
  

      <div class="form-group" *ngIf="!isForgotPassword">
        <label for="password">password </label>
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input #password="ngModel"  
          [(ngModel)]="appUser.password" 
          name="password" 
          type="password" 
          class="form-control" id="password"
          minlength="6" required>
        </div>
      
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors.required">Password es Requerido .</div>
         
        </div>
      </div>
     

      <div class="form-group" *ngIf="!isForgotPassword">

        <button type="submit" class="btn btn-lg btn-secondary btn-block" [disabled]="f.invalid">Entrar a Tu Cuenta </button>
      </div>


            <a href="javascript:void(0)" (click)="this.isForgotPassword= true;" style="color:dodgerblue">Olvidaste tu 
            Password?</a>

                <div class="form-group" *ngIf="isForgotPassword">
 
          <button type="button" class="btn" (click)="this.isForgotPassword=
            false;">Cancelar</button>
          <button type="button" class="btn btn-primary"
            (click)="forgotPassword()">Introduce tu email para resetear tu password</button>
        </div>
    </form>

  </div>

</div>


<div class="login-with-sites text-center">
  <p>O Inicia con tu Red Social Favorita:</p>
  <button class="btn-facebook login-icons btn-lg" (click)="loginFacebook()"><i class="mdi mdi-facebook"></i>
    Facebook</button>
  <button class="btn-google login-icons btn-lg" (click)="loginGoogle()"><i class="mdi mdi-google"></i> Google</button>
  <!-- <button class="btn-twitter login-icons btn-lg"><i class="mdi mdi-twitter"></i> Twitter</button> -->
 </div>
<div class="custom-control custom-checkbox">
  <input [(ngModel)]= "recordarme" type="checkbox" class="custom-control-input" id="ckb1">
  <label class="custom-control-label" for="ckb1">Recuerdame</label>
</div>
<p>No Tienes Cuenta ?
  <a    [routerLink]="[ '/registro' ]"  style="color:dodgerblue">Registro</a>
</p>



</div>
<div class="alert alert-{{responseMessageType}}" role="alert"
*ngIf="responseMessage.length">
{{responseMessage}}
</div>
</div>
</div>
<hr>
