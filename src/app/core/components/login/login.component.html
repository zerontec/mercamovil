<div class="align-center-flex">
  <div class="card row col-md-6">
    <div class="card-body">

      <h1 class="card-text">Login <i class="fa fa-sign-in" aria-hidden="true"></i></h1>
      <hr>
<div class="row">
  <div class="col-lg-12">

    <form (ngSubmit)="Login( f )" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" [(ngModel)]="appUser.email" name="email" type="text" class="form-control" id="email"
          required>

      </div>

      <div class="form-group">
        <label for="pasword">password </label>
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input [(ngModel)]="appUser.password" name="password" type="password" class="form-control" id="password"
            minlength="6">
        </div>

      </div>

      <div class="form-group">

        <button type="submit" class="btn btn-lg btn-secondary btn-block" [disabled]="f.invalid">Entrar a Tu Cuenta </button>
      </div>

    </form>

  </div>

</div>


<div class="login-with-sites text-center">
  <p>O Inicia con tu Red Social Favorita:</p>
  <button class="btn-facebook login-icons btn-lg" (click)="loginFacebook()"><i class="mdi mdi-facebook"></i>
    Facebook</button>
  <button class="btn-google login-icons btn-lg" (click)="loginGoogle()"><i class="mdi mdi-google"></i> Google</button>
  <button class="btn-twitter login-icons btn-lg"><i class="mdi mdi-twitter"></i> Twitter</button>
</div>
<div class="custom-control custom-checkbox">
  <input [(ngModel)]= "recordarme" type="checkbox" class="custom-control-input" id="ckb1">
  <label class="custom-control-label" for="ckb1">Recuerdame</label>
</div>
<p>No Tienes Cuenta ?
  <a [routerLink]="[ '/registro' ]" style="color:dodgerblue">Registrate Aqui!</a>
</p>





<div class="modal " id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">

    <div class="modal-content">

      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title">
          <i class="fa fa-user-plus"></i> Registrate</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit( f )" #f="ngForm">
          <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
            {{errorMessage.message}}
          </div>


          <div class="form-group form-sm">

            <label for="email">Tu Email</label>
            <input mdbActive type="email" id="email" class="form-control" name="email" [(ngModel)]="appUser.email"
              placeholder="Enter email" mdbInputValidate [email]="true" autocomplete="email" required>
          </div>
          <div class="form-group form-sm">
            <label>Tu Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="appUser.password" id="password" minlength="6"
              placeholder="********">
          </div>
          <div class="form-group form-sm">
            <label>Confirmar Contraseña</label>
            <input type="password" class="form-control" placeholder="********">
          </div>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-lg btn-secondary btn-block" [disabled]="f.invalid"
              data-backdrop="false">Crear Cuenta
              <i class="fa fa-sign-in ml-1"></i>
            </button>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label" for="customCheck2">Estoy de Acuerdo <a href="#">Terminos y
                  Condiciones</a></label>
            </div>
          </div>
        </form>
      </div>
      <!--final modal body-->
    </div>

  </div>
</div>
</div>



</div>




</div>
