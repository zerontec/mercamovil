
<ng-container *ngIf="(cart$ | async) as cart;">
    <ng-container *ngIf="cart.totalItemCount > 0; else noCart">
<div class="cart-sidebar">
    <div class="cart-sidebar-header">
       
       <h5>
          Mi Carrito<span class="text-success">  {{cart.totalItemCount}}</span> <a data-toggle="offcanvas" class="float-right" href="#"><i class="mdi mdi-close"></i>
          </a>
       </h5>
       
    </div>
    <div class="cart-sidebar-body">
       <div class= "cart-list-product" *ngFor="let item of cart.items">
          <a class="float-right remove-cart" ><i class="mdi mdi-close"></i></a>
          <div class="thumbnail" [style.backgroundImage]="'url('+ item.imageUrl +')'"></div>
          <span class="badge badge-success">50% OFF</span>
          <h5><a href="#">{{item.title}}</a></h5>
          <h6><strong><span class="mdi mdi-approval"></span> Available in</strong> - 500 gm</h6>
          <p class="offer-price mb-0">{{item.totalPrice | currency:'INR':true}} <i class="mdi mdi-tag-outline"></i> <span class="regular-price">$800.99</span></p>
          <div class="conatiner"> <product-quantity [product]="item" [shopping-cart]="cart" [msg]="null"></product-quantity></div> 
       </div>
      
  </div>
 
  <div class="cart-sidebar-footer">
      <div class="cart-store-details">
         <p>Sub Total <strong class="float-right">{{cart.totalPrice | currency:'INR':true}}</strong></p>
         <p>Cargo de Envio <strong class="float-right text-danger">+ $29.69</strong></p>
         <h6>Total General <strong class="float-right text-danger">$55 (42.31%)</strong></h6>
      </div>
      <a  href="#"   [routerLink]="['/checkout']"><button class="btn btn-secondary btn-lg btn-block text-left" type="button"><span class="float-left"><i class="mdi mdi-cart-outline"></i> Proceed to Checkout </span><span class="float-right"><strong>{{cart.totalPrice | currency:'INR':true}}</strong> <span class="mdi mdi-chevron-right"></span></span></button></a>
   </div>
</div>
</ng-container>

</ng-container>
