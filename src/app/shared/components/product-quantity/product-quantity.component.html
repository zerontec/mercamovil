<div class="row no-gutters flex-center-align">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-theme-round btn-number">-</button>
  </div>
  <div class="col sm-setup">
    <div class="text-center">
      {{ shoppingCart.getQty(product) }}
     <ng-container *ngIf="msg"> {{msg}}</ng-container>
    </div>
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-theme-round btn-number">+</button>
  </div>
</div>
